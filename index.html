<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="index.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  
</head>
<body>
  <main>
    <article>

    
  
      <h1>Stay Updated!</h1>
      <p>
        Join 60,000+ product managers receiving monthly updates on:
      </p>
     <div class="property">
        <img src="./assets/images/icon-list.svg"> Product discovery and building what matters
        <img src="./assets/images/icon-list.svg"> Measuring to ensure updates are a success
        <img src="./assets/images/icon-list.svg">And much more!
     </div>
     <form>
       <div class="emailbox">
       <label>Email address</label>
       <small class="error"> Valid email required</small>
       <input type="email" name="email" id="email" placeholder="email@email.com" required>
      </div>
       <button type="submit">Subscribe to monthly newsletter</button>
       
       </form>
      
    </article>
    <article>
        <picture>
           <source media="(min-width: 768px)"  srcset="./assets/images/illustration-sign-up-desktop.svg"/>
        </picture>
        <img class="poster" src="./assets/images/illustration-sign-up-desktop.svg" />      
    </article>
  </main>
   <script href="index.js"></script>
</body>
</html>
